# ===========================================
# CONFIGURACIÓN DE RENDER
# ===========================================
# Este archivo configura el despliegue automático en Render

# Added version 1 to ensure schema compliance for staticSites
type: blueprint
version: "1"

services:
  # -------------------------------------
  # 1. Backend Service (Flask API)
  # -------------------------------------
  - type: web
    name: bjj-trader-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT src.presentation.web.app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_ENABLED
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11"

# -------------------------------------
# 2. Frontend Service (React Static Site)
# -------------------------------------
staticSites:
  - name: bjj-trader
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist
    routes:
      - type: rewrite
        source: /socket.io/*
        destination: https://bjj-trader-api.onrender.com/socket.io/*
      - type: rewrite
        source: /api/*
        destination: https://bjj-trader-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
