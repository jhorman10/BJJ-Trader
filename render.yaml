services:
  # 1. Backend Service (Flask API)
  - name: bjj-trader-api
    type: web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT src.main:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_ENABLED
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.10"

  # 2. Frontend Service (React Static Site)
  - name: bjj-trader
    type: web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /socket.io/*
        destination: https://bjj-trader-api.onrender.com/socket.io/*
      - type: rewrite
        source: /api/*
        destination: https://bjj-trader-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
